<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">
 
</head>

<body>
<div th:replace="common/header">
   
</div>

<nav th:replace="common/nav">

</nav>

<div class="container mt-5">
  <div class="row">
    <form method="post" action="/signup">
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd" required>
          <i class="fa fa-eye fa-lg eyes" th:attr="onclick='togglePasswordVisibility()'"></i>
      </div>
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="signup">Sign Up</button>
      </div>
    </form>
  </div>
</div>

<div th:replace="common/footer">
</div>
</body>

<style>
label{
  display: block;
}
input {
    position: relative;
  }
.form-control{
   display: inline-block;
    width: 96%;
}
#pwd .eyes {
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  margin: auto 2px;
  height: 30px;
  font-size: 22px;
  cursor: pointer;
}
#signup{
  margin-top: 20px;
  width: 96%;
}
</style>
<script>
  function togglePasswordVisibility() {
    var $passwordInput = $('#pwd'); // ID를 사용하여 비밀번호 입력란을 선택
    if ($passwordInput.attr('type') === 'password') {
        $('.eyes').removeClass('fa-eye').addClass('fa-eye-slash');
        $passwordInput.attr('type', 'text');
    } else {
        $('.eyes').removeClass('fa-eye-slash').addClass('fa-eye');
        $passwordInput.attr('type', 'password');
    }
}
</script>
</html>
